<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovTrackPro By Akash and Aman - Government Projects Tracking</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <button id="projectButton">State-wise Allocation and Release of Funds under State Disaster Response Fund during 2022-23</button>
        <div id="projectData"></div>
       
            <table id="dataTable" border="1">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <button id="farmersMarketHubButton">Farmers' Market Hub</button>
        <label for="stateFilter">State:</label>
        <select id="stateFilter">
            <option value="">-- Select State --</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Bihar">Bihar</option>
            <option value="Chattisgarh">Chattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="NCT of Delhi">NCT of Delhi</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Pondicherry">Pondicherry</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttrakhand">Uttrakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select>
        
        <label for="districtFilter">District:</label>
        <input type="text" id="districtFilter" placeholder="Enter district">
        <button id="farmersMarketHubfilterButton">Apply Filters</button>
        <div id="farmersMarketHubData"></div>
        <div id="farmersMarketHubdataDisplay">
            <table id="farmersMarketHubdataTable" border="1">
                <thead></thead>
                <tbody></tbody>
            </table>
         
        </div>
        <div id="pagination">
            <button id="prevPageButton">Previous</button>
            <span>Page <span id="currentPage">1</span></span>
            <button id="nextPageButton">Next</button>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/disasterResponseFund.js"></script>
</body>
</html>
